<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spandex Simulation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
      #ui input[type="range"] {
        width: 150px;
      }
      #ui label {
        font-size: 14px;
      }
      #ui button {
        margin-top: 5px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <label>Grid Size: <span id="gridSizeVal">60</span></label><br />
      <input type="range" id="gridSizeSlider" min="10" max="120" step="1" value="60" /><br />
      <button id="setupButton">Setup</button><br /><br />
      <label>Stiffness: <span id="stiffnessVal">1.00</span></label><br />
      <input type="range" id="stiffnessSlider" min="0.01" max="1" step="0.01" value="1.0" /><br />
      <label>Damping: <span id="dampingVal">0.50</span></label><br />
      <input type="range" id="dampingSlider" min="0.0" max="1.0" step="0.01" value="0.5" /><br />
      <button id="resetButton">Reset</button><br />
      <label>Masse Influence: <span id="influenceVal">5</span></label><br />
      <input type="range" id="influenceSlider" min="1" max="20" step="0.5" value="5" /><br />
      <label>Angle: <span id="angleVal">45</span>Â°</label><br />
      <input type="range" id="angleSlider" min="0" max="90" value="45" />
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
